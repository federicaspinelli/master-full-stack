    <h1>Lezione 5 - Esercitazione - Creare una tabella popolandola con i dati JS</h1>

    <form class="add-data">
        <label for="name">
            <span>Nome</span>
            <input class="name" name="name" type="text"/>
        </label>
        <label for="mail">
            <span>Aggiungi email</span>
            <input class="mail" name="mail" type="email"/>
        </label>
        <label for="tel">
            <span>Telefono</span>
            <input class="tel" name="tel" type="tel"/>
        </label>
        <label for="isPresent">
            <span>Presenza</span>
            <select class="isPresent">
                <option value="true">SI</option>
                <option value="false">NO</option>
            </select>
        </label>
        <button class="add">Aggiungi</button>
    </form>

    <h2>Tabella popolata</h2>

    <table id="maintable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefono</th>
                <th>Presenza</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
